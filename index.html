<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Hi</title>
  </head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  <link rel="stylesheet" href="css.css">

  <body>
    <div class="container text-center">

      <h1 id="test">DataTables JS</h1>
      <!--BUTTONS-->
      <ul class="nav justify-content-center">
        <li>
          <button id="but1" type="button" name="button" class="btn btn-outline-success">SHOW ALL COLUMNS</button>
        </li>
        <li style="margin-left: 5%; margin-right: 5%;">
          <button id="count" type="button" name="button" class="btn btn-outline-success">COUNT ROWS</button>
        </li>
        <li>
          <button id="delete" type="button" name="button" class="btn btn-outline-success">DELETE ROWS</button>
        </li>
      </ul>
      <!--HIDDEN TOGGLE-->
      <div class="conteiner" style="margin-top:2%;">
        <a class="toggle-vis btn btn-outline-success" data-column="0">Name</a>
        <a class="toggle-vis btn btn-outline-success" data-column="1">Position</a>
        <a class="toggle-vis btn btn-outline-success" data-column="2">Office</a>
        <a class="toggle-vis btn btn-outline-success" data-column="3">Age</a>
        <a class="toggle-vis btn btn-outline-success" data-column="4">Start date</a>
        <a class="toggle-vis btn btn-outline-success" data-column="5">Salary</a>
      </div>
      <!--SUM-->
      <div class="container">
        <button id="all"     class="btn btn-outline-success q" type="button" name="button">SUM IN ALL ROWS</button>
        <button id="visible" class="btn btn-outline-success q" type="button" name="button">SUM OF VISIBLE</button>
      </div>
      <!--DataTable-->
      <div class="conteiner" style="margin-top: 5%; margin-bottom:5%">
        <table id="example" class="table table-striped table-bordered" style="width:100%"></table><!--display-->
      </div>

    </div>
  </body>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="js.js"></script>

</html>
